<!DOCTYPE html>

<html>

<head>
    <title>
        Rock Paper Scissor
    </title>
    <script src="logics.js"></script>
</head>

<body>
    <b>Current Score</b>
    <br>
    <br>
    <div id="js-score">
        <script>
            const score = JSON.parse(localStorage.getItem('score')) || {
                user_score: 0,
                computer_score: 0,
                tie: 0
            };

            let score_string = `You : ${score.user_score} &nbsp &nbsp Computer : ${score.computer_score} &nbsp &nbsp Tie: ${score.tie}`;
            document.querySelector('#js-score').innerHTML = score_string;
        </script>
        <!-- You : 0 &nbsp &nbsp Computer : 0 &nbsp &nbsp Tie: 0 -->
    </div>
    <br>
    <br>
    <b>Play Now</b>
    <br>
    <br>
    Enter your choice
    <br>
    <br>
    <button onclick="play('rock')">
        Rock
    </button>
    <button onclick="play('paper')">
        Paper
    </button>
    <button onclick="play('scissor')">
        Scissor
    </button>
    <br>
    <br>
    <b>Result</b>
    <p id="js-result">Start playing</p>
    <br>
    <button onclick="reset()">
        Reset Score
    </button>

</body>

</html>
